<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Details</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update Information</h1>
form method="POST" action="/update/{{ product.id }} class=p"p-5">
{% csrf_token %}
<label for="name" class="form-label">Product Name</label>
<input type="text" id="name" name="name" value=""{{ product.name }}class="form-control">

<label for="price" class="form-label">Price</label>
<input type="number" id="price" name="price" value=""{{ product.price }}class="form-control">

<label for="description" class="form-label">Description</label>
<input type="text" id="description" name="description" value=""{{ product.description }}class="form-control">

<label for="origin" class="form-label">Origin</label>
<input type="text" id="origin" name="origin" value=""{{ product.origin }}class="form-control">

<label for="color" class="form-label">Color</label>
 <select name="color" id="color">
     <option selected>{{ product.color }}</option>
     <option value="brown">Brown</option>
     <option value="black">Black</option>
 </select>
<br><br>
<button type="submit" class="btn btn-primary">Update</button>
</form>

</body>
</html>
